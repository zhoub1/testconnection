version: 0.2

phases:
  install:
    runtime-versions:
      python: latest
    commands:
      - echo "Installing AWS CDK and dependencies..."
      - npm install -g aws-cdk
      - pip install -r requirements.txt

  build:
    commands:
      - echo "Running CDK Synth to generate CloudFormation template..."
      - cdk synth

artifacts:
  files:
    - "cdk.out/*"
